<h2>{{message}} Data Binding Demo</h2>
<!-- code for data binding-->
<p>{{title}}</p>
<p>{{description}}</p>


<img [src] ="imageUrl" [width] = "w" [height] = "h" />

<p [style.color]="textColor">this text is color blue</p>

<p [class.highlighted]="isHighlighted ">This text is Hightlighted</p>

<input [(ngModel)]="yourName" placeholder="Enter your name"/>

<br />
<p>Hello, {{yourName}}!</p>

<button (click)="increment()">Increment</button>
<button (click)="decrement()">Decrement</button>
<p> Count: {{count}}</p>
